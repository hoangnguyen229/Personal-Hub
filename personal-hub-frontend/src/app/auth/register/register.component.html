<div class="register-container">
  <div class="logo-container">
    <img src="assets/icons/Logo.svg" alt="Logo" class="logo-img">
  </div>
  <div class="form-group">
    <app-textfield type="text" placeholder="Username" [(value)]="userRegister.username"></app-textfield>
    <div class="error-message" *ngIf="isSubmitted && errors['username']">
      {{ errors['username'] }}
    </div>
    
    <app-textfield type="email" placeholder="Email" [(value)]="userRegister.email"></app-textfield>
    <div class="error-message" *ngIf="isSubmitted && errors['email']">
      {{ errors['email'] }}
    </div>
    
    <app-textfield type="password" placeholder="Password" [(value)]="userRegister.password"></app-textfield>
    <div class="error-message" *ngIf="isSubmitted && errors['password']">
      {{ errors['password'] }}
    </div>
    
    <app-textfield type="password" placeholder="Confirm password" [(value)]="userRegister.confirmPassword"></app-textfield>
    <div class="error-message" *ngIf="isSubmitted && errors['confirmPassword']">
      {{ errors['confirmPassword'] }}
    </div>
    
    <app-button label="Register" (onClick)="onRegister()"></app-button>
  
    <div class="login-link">
      <p>Already have an account? <a routerLink="/auth/login">Login</a></p>
    </div>
  </div>
</div>
