<!-- src/app/auth/reset-password/reset-password.component.html -->
<div class="auth-container">
    <img src="assets/icons/Logo.svg" alt="Logo" class="logo-img">
    <h2>Reset Password</h2>
    
    <div class="form-group">
      <p class="form-subtitle">Create a new password for your account</p>
      
      <div class="password-field">
        <app-textfield 
          [type]="showPassword ? 'text' : 'password'" 
          placeholder="New Password" 
          [(value)]="resetPasswordData.newPassword"
        ></app-textfield>
        <button 
          type="button" 
          class="toggle-password" 
          (click)="togglePasswordVisibility()"
        >
          <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>
      <div class="error-message" *ngIf="isSubmitted && errors['newPassword']">
        {{ errors['newPassword'] }}
      </div>
      
      <div class="password-field">
        <app-textfield 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          placeholder="Confirm Password" 
          [(value)]="resetPasswordData.confirmPassword"
        ></app-textfield>
        <button 
          type="button" 
          class="toggle-password" 
          (click)="toggleConfirmPasswordVisibility()"
        >
          <i [class]="showConfirmPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
        </button>
      </div>
      <div class="error-message" *ngIf="isSubmitted && errors['confirmPassword']">
        {{ errors['confirmPassword'] }}
      </div>
      
      <!-- <div class="password-requirements">
        <p>Password requirements:</p>
        <ul>
          <li [class.met]="resetPasswordData.newPassword.length >= 8">Minimum 8 characters</li>
          <li [class.met]="resetPasswordData.newPassword.match(/[A-Z]/)">At least one uppercase letter</li>
          <li [class.met]="resetPasswordData.newPassword.match(/[a-z]/)">At least one lowercase letter</li>
          <li [class.met]="resetPasswordData.newPassword.match(/[0-9]/)">At least one number</li>
          <li [class.met]="resetPasswordData.newPassword.match(/[^A-Za-z0-9]/)">At least one special character</li>
        </ul>
      </div> -->
      
      <app-button 
        [label]="isLoading ? 'Resetting...' : 'Reset Password'" 
        (onClick)="onSubmit()"
      >
      </app-button>
      
      <div class="back-link">
        <p>Remember your password? <a routerLink="/login">Back to Login</a></p>
      </div>
    </div>
  </div>
