name: Build, Push, and Deploy Docker Images to VPS

on:
  push:
    branches:
      - "main"

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: hoangnguyen2003
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Build and Push Backend Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./personal-hub-backend
        file: ./personal-hub-backend/Dockerfile
        push: true
        tags: hoangnguyen2003/personal-hub-backend:latest

    # - name: Build and Push Frontend Docker Image
    #   uses: docker/build-push-action@v5
    #   with:
    #     context: ./personal-hub-frontend
    #     file: ./personal-hub-frontend/Dockerfile
    #     push: true
    #     tags: hoangnguyen2003/personal-hub-frontend:latest

    - name: Build and Push Nginx (Frontend) Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./nginx/Dockerfile
        push: true
        tags: hoangnguyen2003/personal-hub-nginx:latest

    - name: Build and Push Elasticsearch Docker Image
      uses: docker/build-push-action@v5
      with:
        context: ./personal-hub-backend/elasticsearch-analysis-vietnamese
        file: ./personal-hub-backend/elasticsearch-analysis-vietnamese/Dockerfile
        push: true
        tags: hoangnguyen2003/personal-hub-elasticsearch:8.7.0

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
    - name: Install SSH key and add known_hosts
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: SSH and deploy
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << EOF
          docker login -u hoangnguyen2003 -p $DOCKER_HUB_TOKEN

          if [ ! -d "/home/${{ secrets.SSH_USER }}/personal-hub/.git" ]; then
            git clone https://github.com/hoangnguyen229/personal-hub.git
          fi

          cd /home/${{ secrets.SSH_USER }}/personal-hub
          git pull origin main
          docker-compose pull
          docker-compose up -d
        EOF
      env:
        DOCKER_HUB_TOKEN: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Cleanup SSH
      run: rm -rf ~/.ssh
